<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- sweet alert library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" ></script>


  <title>Payment Page</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="icon" href="images/myfavicon-2.png" type="image/icon">

</head>
<body>
  <div class="container mt-5">
    
    
    <!-- Payment mode selection -->

    <div class="container mt-1 mb-3">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header bg-primary">
                <h2>Make Payment</h2>
              </div>
              <div class="card-body">
                <form id="payment-form">
                  <div class="form-group">
                    <label for="payment-mode">Select Payment Mode:</label>
                    <select class="form-control" id="payment-mode" required>
                      <option value="online">Online Payment</option>
                      <!-- Add more payment options if needed -->
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="user-name">User Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="card-holder-name">Card Holder Name</label>
                    <input type="text" class="form-control" id="card-holder-name" name="card-holder-name" required>
                  </div>
                  <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" class="form-control" id="card-number" name="card-number" required>
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                  </div>
                  <div class="form-group">
                    <h3>The Items You Will Buy:</h3>
                    <ul id="cart-items">
                      <!-- Cart items will be displayed here -->
                    </ul>
                    <h3>Total Price: <span id="total-price">$0</span></h3>
                  </div>
                  <button type="submit" class="btn btn-primary">Place Order</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  <script src="payment.js"></script>
</body>
</html>
