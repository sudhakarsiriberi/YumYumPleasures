<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="bootstrap.css">


    <!-- sweet alert library -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" ></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="reg-username">Username:</label>
                <input type="text" class="form-control" id="reg-username" required>
            </div>
            <div class="form-group">
                <label for="reg-email">Email:</label>
                <input type="email" class="form-control" id="reg-email" required>
            </div>
            <div class="form-group">
                <label for="reg-address">Address:</label>
                <input type="text" class="form-control" id="reg-address" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Password:</label>
                <input type="password" class="form-control" id="reg-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script language="JavaScript">
        document.getElementById("registration-form").addEventListener("submit", function (event) {
            event.preventDefault();
            var regUsername = document.getElementById("reg-username").value;
            var regEmail = document.getElementById("reg-email").value;
            var regAddress = document.getElementById("reg-address").value;
            var regPassword = document.getElementById("reg-password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            if (regPassword === confirmPassword) {
                // Store registration data in local storage
                localStorage.setItem("regUsername", regUsername);
                localStorage.setItem("regEmail", regEmail);
                localStorage.setItem("regAddress", regAddress);
                localStorage.setItem("regPassword", regPassword);

                swal("Success!", "Your data have been saved. Thank you!", "success");
                window.location.href = "origi_login.html";
            } else {
                swal("Success!", "Your data have been saved. Thank you!", "success");
            }
        });
    </script>
</body>
</html>
